<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

  <!-- bootstrap day picker plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <title>Scoot Radar</title>
</head>

<body>

  <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- navbar brand -->
    <a class="navbar-brand mb-0 h1" href="#">
      <img src="./favicon.png" width="30" height="30" class="d-inline-block align-top">
      Scoot Radar
    </a>
    <!-- live button -->
    <button class="btn-sm btn-dark" id="live-btn" onclick="liveBtn_click()">Live View &nbsp; <i class="fa fa-refresh"
        aria-hidden="true"></i></button>
    <!-- date input -->
    <div class="bootstrap-iso">
      <input class="form-control-sm bg-dark text-light border-0" id="date-picker" name="date" placeholder="MM/DD/YYYY"
        type="text" />
    </div>
    <!-- hour select -->
    <select id="hour-select" class="form-control-sm bg-dark text-light border-0" style="display: none;">
      <option>6:00am</option>
      <option>7:00am</option>
      <option>8:00am</option>
      <option>9:00am</option>
      <option>10:00am</option>
      <option>11:00am</option>
      <option selected>12:00pm</option>
      <option>1:00pm</option>
      <option>2:00pm</option>
      <option>3:00pm</option>
      <option>4:00pm</option>
      <option>5:00pm</option>
      <option>6:00pm</option>
      <option>7:00pm</option>
      <option>8:00pm</option>
      <option>9:00pm</option>
      <option>10:00pm</option>
      <option>11:00pm</option>
    </select>
    <!-- test -->
    <button class="btn-sm btn-dark" id="test-btn" onclick="testBtn_click()" style="display: none;">Test</button>

  </nav>

  <div id="mapid"></div>
  <script src="./js/index.js"></script>
</body>

</html>
